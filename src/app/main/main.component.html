<div class="slider-container">
  <div class="slider">
    <div class="slide" *ngFor="let slide of slides; let i = index">
      <img [src]="slide.img" [alt]="'Slide ' + (i + 1)">
    </div>
  </div>
  <div class="dot-container">
    <span class="dot" *ngFor="let dot of dots; let i = index" (click)="currentSlide(i)"></span>
  </div>
</div>
