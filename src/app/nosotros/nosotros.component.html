<div class="cat-carousel-container flex justify-center items-center">
  <!-- Botón izquierdo -->
  <button class="cat-nav-button left" (click)="handlePrev()">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M15 18l-6-6 6-6" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </button>

  <div class="relative w-full">
    <div class="cat-cards-container flex justify-center items-center gap-4">
      <div *ngFor="let card of getVisibleCards()" class="cat-card bg-white p-4 rounded-lg shadow-md w-1/3">
        <h2 class="text-lg font-bold mb-2">{{ card.title }}</h2>
        <p class="text-gray-600">{{ card.description }}</p>
      </div>
    </div>
  </div>

  <!-- Botón derecho -->
  <button class="cat-nav-button right" (click)="handleNext()">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M9 18l6-6-6-6" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </button>
</div>
